<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Формы</title>

<style>
form {
    width: 30%;
    }

form>*,
form>fieldset>* {
    margin-bottom:10px;
}
</style>

</head>
<body>
    <h1>Регистрация в библиотеке</h1>
    <form action="request.php" method="POST" enctype="application/x-www-form-urlencoded">
       <fieldset>
        <fieldset> 
            <legend>Контактные данные</legend>
            
                <label>ФИО 
                    <input type="text" name="fio" placeholder="ФИО" required>
                </label> <br>
            
                <label>E-mail 
                    <input type="email" name="email" placeholder="Email" required> 
                </label><br>
            
                <label>Пароль 
                    <input type="password" name="password" required>
                </label><br>

                <label>Адрес сайта 
                    <input type="text" name="site" placeholder="https://"> 
                </label> 

        </fieldset>

        <fieldset>
            <legend>Дополнительные данные</legend>
                <label for="sel">Пол</label>
                    <select name="sex" size="1" id="sel">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select> <br>
                

                <label>О себе 
                    <textarea cols="30" rows="2" wrap="soft" placeholder="Напишите о себе" value="about"></textarea>
                </label>

        </fieldset>

        <fieldset>
            <legend>Предпочтения в литературе</legend>
                
                    <input id="classic" type="checkbox" name="checkbox[]"> 
                    <label for="classic">Классическая литература</label><br>

                    <input id="science" type="checkbox" name="checkbox[]"> 
                    <label for="science">Научная фантастика</label><br>

                    <input id="detective" type="checkbox" name="checkbox[]"> 
                    <label for="detective">Детективы</label>
            </fieldset>

        <fieldset>
            <legend>Согласны ли Вы с правилами сайта?</legend>
                <div>
                    <input type="radio" name="radio" value="Yes" checked> Да <br>
                    <input type="radio" name="radio" value="No"> Нет
                </div>
                
        </fieldset>

        <fieldset>
            <legend>Согласны ли Вы с правилами сайта?</legend>
                <div>
                    <input id="Yes" type="radio" name="agree" value="Yes" checked> 
                    <label for="Yes">Да</label> <br>
            

                    <input id="No" type="radio" name="agree" value="No"> 
                    <label for="No">Нет</label>
                </div>
                
        </fieldset>


        <fieldset>
            <legend>Отправка формы</legend>
                <input type="submit" name="registration" value="Зарегистрироваться">
                <input type="reset" name="reset" value="Очистить форму">  
        </fieldset>





        </fieldset>
    </form>
    
</body>
</html>
